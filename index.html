<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Short Story Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Short Story Generator</h1>
      </header>
      <main>
        <form id="story-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the story"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="button" />
        </form>
        <div class="story" id="story">The story will go here</div>
      </main>
      <footer>
        This page was coded by Beth Ravelle and is open sourced on
        <a
          href="https://github.com/BethRavelle/short-story-generator"
          target="_blank"
          >Github</a
        >
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
