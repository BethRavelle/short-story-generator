<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Short Story Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Children's Story Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="story-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the story"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="button" />
          </form>
          <div class="hint">
            ie: Santa's elves, pirates, a pride of lions etc
          </div>
        </div>
        <div class="story hidden" id="story"></div>
      </main>
      <footer>
        This page was coded by Beth Ravelle and is open sourced on
        <a
          href="https://github.com/BethRavelle/short-story-generator"
          target="_blank"
          >Github</a
        >
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
